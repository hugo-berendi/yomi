#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

general {
  resize_on_border = true # Click on borders with the mouse to resize
}

cursor {
  inactive_timeout = 30 # Hide cursor after being inactive for 30s
}

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = anyrun

# Some default env vars.
# env = HYPRCURSOR_THEME,BreezeX-Ros√©Pine
# env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Blur extra surfaces
layerrule = blur,gtk-layer-shell
layerrule = blur,anyrun
layerrule = blur,waybar
layerrule = ignorezero,anyrun
layerrule = ignorezero,waybar

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    follow_mouse = 1

    touchpad {
        disable_while_typing = 1
        natural_scroll = 1
        clickfinger_behavior = 1
        middle_button_emulation = 0
        tap-to-click = 0
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


animations {
  enabled = true

  animation = workspaces,1,4,default,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

misc {
  # Configure the default hyprland branding
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# {{{ Window rules
# {{{ Automatically move stuff to workspaces
windowrulev2 = workspace 2 silent, title:^(.*Firefox.*)$

windowrulev2 = workspace 3 silent, title:^(.*(Disc|WebC)ord.*)$
windowrulev2 = workspace 3 silent, title:^(.*Element.*)$

windowrulev2 = workspace 5 silent, title:^(.*(S|s)pot(ify)?.*)$

windowrulev2 = workspace 4 silent, class:^(.*Obsidian.*)$
windowrulev2 = workspace 4 silent, title:^(.*stellar-sanctum)$
windowrulev2 = workspace 4 silent, class:^(org\.wezfurlong\.wezterm\.obsidian)$

windowrulev2 = workspace 8 silent, class:^(org\.wezfurlong\.wezterm\.smos)$
# {{{ xwaylandvideobridge
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
# }}}
# }}}
# {{{ Workspace rules
workspace = special:scratchpad, on-created-empty:excalidraw
# }}}
# {{{ Idleinhibit rules
# - while firefox is fullscreen
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
# - while watching videos
windowrulev2 = idleinhibit focus, class:^(mpv|.+exe)$
windowrulev2 = idleinhibit focus, class:^(firefox)$, title:^(.*YouTube.*)$
# }}}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# {{{ General
bind = $mod, F, fullscreen,
bind = $mod, Q, killactive,


# Execute external things
bind = $mod, Return, exec, $terminal
bind = $mod, Space, exec, $menu
bind = $mod, T, exec, wl-ocr
bind = $mod SHIFT, T, exec, wl-qr
bind = $mod CONTROL, T, exec, hyprpicker | wl-copy && notify-send "Copied color $(wp-paste)" # Color picker
bind = $mod, B, exec, wlsunset-toggle # Toggle blue light filter thingy

# Work with the special workspace
bind = $mod, x, togglespecialworkspace,
bind = $mod SHIFT, x, movetoworkspace, special

# power
bind = $mod, Escape, exec, wlogout
# }}}
# {{{ Screenshotting
bind = $mod, PRINT, exec, grimblast --notify copysave area
bind = $mod SHIFT, PRINT, exec, grimblast --notify copysave active
bind = $mod CONTROL, PRINT, exec, grimblast --notify copysave screen
# }}}
# {{{ Grouping
bind = $mod, G, togglegroup,
bind = $mod SHIFT, L, changegroupactive, f
bind = $mod SHIFT, H, changegroupactive, b
# }}}
# {{{ Move focus
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
# }}}
# {{{ Switch to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
# }}}
# {{{ Send to workspace
# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
# }}}
# {{{ Resize
bind=SUPER,R,submap,resize

submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,escape,submap,reset

submap=reset
# }}}
