
# {{{ Nix
["Nixpkgs packages"]
aliases = ["@np", "@nixpkgs-packages"]
url     = "https://search.nixos.org/packages"
param   = "query"
icon    = "https://raw.githubusercontent.com/NixOS/nixos-artwork/refs/heads/master/logo/nix-snowflake-rainbow.svg"

["Nixos options"]
aliases = ["@no", "@nixos-options"]
url     = "https://search.nixos.org/options"
param   = "query"
icon    = "https://raw.githubusercontent.com/NixOS/nixos-artwork/refs/heads/master/logo/nix-snowflake-rainbow.svg"

["Home-manager options"]
aliases = ["@hm", "@home-manager"]
url     = "https://home-manager-options.extranix.com"
param   = "query"
icon    = "https://raw.githubusercontent.com/NixOS/nixos-artwork/refs/heads/master/logo/nix-snowflake-colours.svg"
# }}}
# {{{ Programming
["Pursuit"]
