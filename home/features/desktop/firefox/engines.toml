url     = "https://pursuit.purescript.org/search"
param   = "q"
icon    = "https://pursuit.purescript.org/static/res/favicon/favicon.ico"

["Hoogle"]
aliases = ["@hg", "@hoogle"]
url     = "https://hoogle.haskell.org"
param   = "hoogle"
icon    = "https://hoogle.haskell.org/favicon.png"

["NPM"]
aliases = ["@npm"]
